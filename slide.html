<html>
    <head>
        <title> sjisbmoc </title>
<script type="text/javascript">
var imgAry = new Array();
var urlAry = [];

// ���� �̹����� �⺻ �̹����� ū���� ����Ͻø� �̹����� ���� �����մϴ�.
// ���� �̹����� ���� �̹��� �Դϴ�.
imgAry.push('./img/1.png');
imgAry.push('./img/2.png');
imgAry.push('./img/3.png');

urlAry.push("http://cyphers.nexon.com/cyphers/pages/events/201806/package");
urlAry.push("http://cyphers.nexon.com/cyphers/pages/events/201805/cos2");
urlAry.push("http://cyphers.nexon.com/cyphers/pages/events/7th/1");

var cur = 0;


// ���콺 ������= ���콺�� ����������
// �ڹٽ�ũ��Ʈ�� ����Ǿ� �̹����� �ٲ�� �˴ϴ�.
function fncChgImg(obj, pos)
{
    cur = pos;
    for (var i = 0; i < imgAry.length; i++)
    {
        var cig = document.getElementById('img' + i);
        if (i == pos)
        {
            var obj = document.getElementById('rotate');
            if(document.all)
            {
                obj.filters.blendTrans.stop();
                obj.filters.blendTrans.Apply();
                obj.src = imgAry[pos];
                obj.filters.blendTrans.Play();
            }
            else
            {
                obj.src = imgAry[pos];
            }
            obj.onclick = function() {
              window.open('about:blank').location = urlAry[pos];
            }

            cig.src = cig.src.replace('_off', '_on');
        }
        else
        {
            cig.src = cig.src.replace('_on', '_off');
        }
    }
}


window.onload = function()
{
    setTimeout(setImg, 1000);
}
 


function setImg()
{
    cur++;
    if (cur >= imgAry.length) cur = 0;
    var obj = document.getElementById('img' + cur);
    fncChgImg(obj, cur)
    // �ð��� �����ش�~ 1000 1�� 3000 3��
    setTimeout(setImg, 3500);
}
</script>
</head>
<body>

        <img id='img2' src='./img/button3_off.jpg' onmouseover='fncChgImg(this,2);'>
        </div>
</body>
